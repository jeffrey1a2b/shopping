<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
		<title>課堂作業08</title>
	<style>
		h4 {
			color: red;
		}
		label {
			color: blue;
		}
		input {
			color: brown;
		}
		div {
		    color: brown;
		    margin: 5px;
		}
		table,th,td {
		    color:blue;
		    border:2px solid blue;
		    border-collapse:collapse;
		}
		td:nth-child(1){
		    color:brown;
		}
	</style>
</head>
	<body>
	<form id="form01">
        <label>姓名:</label>
		<input type="text" name="name01" value="蕭昕純"><br>
		<label>收件住址:</label>
		<input type="text" name="address01" value="新北市永和區中正路416號3樓"><br>
		<label>電話:</label>
		<input type="tel" name="tel01" value="0920324323"><br>
		<label>電子郵件:</label>
		<input type="email" name="email01" value="cythsia88@gmail.com"><br>
		<label>指定送貨日期:</label>
		<input type="date" name="date01" value=""><br>
		<label>水果種類:(三選一)</label><br>
		<input type="radio" name="fruit" id="fruit01" value="愛文芒果(1箱)" checked>愛文芒果(1箱) 475元<br>
		<input type="radio" name="fruit" id="fruit02" value="有機木瓜(6台斤)">有機木瓜(6台斤) 435元<br>
		<input type="radio" name="fruit" id="fruit03" value="黑鑽石桑葚(5台斤)">黑鑽石桑葚(5台斤) 749元<br>
        <input type="radio" name="fruit" id="fruit04" value="妹妹瓜(2台斤)">妹妹瓜(2台斤) 999元<br>
    </form>
	<br>
	<button onclick="shoppingInfo()"><h4>結帳</h4></button>\

	<p id="demo"></p>
	<script>
		function shoppingInfo() {
		   const x = document.getElementById("form01");
		   var item = "";
		   var price = 0;
		   var text = "<h4>您的購買資訊如下:</h4><table>";
		   var i;
		   for (i = 0; i < 5; i++) {
		       switch (i) {
		           case 0:
		                item = "姓名: ";
		                break;
		           case 1:
		                item = "收件住址: ";
		                break;
		           case 2:
		                item = "電話: ";
		                break;
		           case 3:
		                item = "電子郵件: ";
		                break;
		           case 4:
		                item = "指定送貨日期: ";
		                break;
		       }
		       text +="<tr><td>"+ item+"</td><td>" + x.elements[i].value + "</td></tr>";
		   }
		   for (i = 5; i <= 8; i++) {
		       if (x.elements[i].checked == true) {
		       switch (i) {
		           case 5:
		                price = 475;
		                break;
		           case 6:
		                price = 435;
		                break;
		           case 7:
		                price = 749;
		                break;
                    case 8:
		                price = 999;
		            break;
		       }
		       text +="<tr><td>水果種類: </td><td>" + x.elements[i].value + "</td></tr>";
		       text +="<tr><td>價格合計: </td><td>" + price + "元</td></tr>";
               text+="</table>"
		   }
		}
		document.getElementById("demo"). innerHTML = text;
	}
	</script>
	</body>
    </html>
